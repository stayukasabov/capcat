# Nature Configuration
source_id: "nature"
name: "Nature"
display_name: "Nature"
category: science

# URL configuration
base_url: https://www.nature.com

# Discovery method - HTML scraping
discovery:
  method: "html"
  max_articles: 30

# Article selectors for discovery
article_selectors:
- a[href*="/articles/"]
- .c-card__link
- h3 a
- h2 a
- .article-item__title a

# Content extraction selectors
content_selectors:
- .c-article-body
- .article-body
- .post-content
- article
- main

# Template configuration
template:
  variant: article-no-comments
  navigation:
    show_breadcrumb: true
    show_source_link: true

# Request configuration
timeout: 10
rate_limit: 1.0

# Skip patterns - URLs to avoid
skip_patterns:
- /about
- /contact
- /privacy
- /terms
- /subjects
- /news-events
- /collections
- /author
- nature.com/subjects
- nature.com/collections

supports_comments: false

# Image processing configuration
image_processing:
  selectors:
    - "article img"
    - "figure img"
    - "picture img"
    - ".article-body img"
    - "main img"
  skip_selectors:
    - "nav img"
    - "header img"
    - "footer img"
    - ".sidebar img"
