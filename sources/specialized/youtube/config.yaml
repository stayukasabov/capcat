# YouTube Specialized Source Configuration
source_id: youtube
name: YouTube
display_name: "YouTube"
base_url: "https://youtube.com"

# URL pattern matching (regex)
url_patterns:
  - "youtube\\.com"
  - "youtu\\.be"
  - "m\\.youtube\\.com"

# Template for placeholder articles
template:
  title: "YouTube Video"
  body: "Visit the original link."
  source_label: "Source URL"

# Metadata
metadata:
  category: video_platform
  requires_js: true
  archivable: false
  reason: "Video content platform, requires embed or API access"

# Optional: Rate limiting
rate_limit:
  requests_per_minute: 10

# Optional: Update mode behavior
update:
  check_validity: true
  update_timestamp: true
  preserve_on_404: true
